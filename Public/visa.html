<form method="POST" action="/submit-visa">
  <input name="firstName" placeholder="First Name" required><br><br>
  <input name="lastName" placeholder="Last Name" required><br><br>
  <input type="email" name="email" placeholder="Email" required><br><br>
  <input name="phone" placeholder="Phone Number" required><br><br>

  <label>Departing</label><br>
  <input type="date" name="departing" required><br><br>

  <label>Returning</label><br>
  <input type="date" name="returning" required><br><br>

  <select name="purpose" required>
    <option value="">Purpose</option>
    <option>Tourism</option>
    <option>Business</option>
    <option>Education</option>
    <option>Medical</option>
  </select><br><br>

  <input name="destination" placeholder="Destination Country" required><br><br>

  <textarea name="message" placeholder="Message"></textarea><br><br>

  <button type="submit">Submit Visa Request</button>
</form>
